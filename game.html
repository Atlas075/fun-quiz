<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun-Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>

</head>
    
<body>

    
    <section class="container">

        <div class="container-sec" id="top-container">

            <div id="score-section">
                <h3>Score:</h3>
                <h3 id="score-points"> 0</h3>
            </div>

            <div id="time-section">
                <h3>Time:</h3>
                <h3 id="time-points"> 60</h3>

            </div>

        </div>

        <div id="question">question</div>
        <div id="answer-choice">
            <p class="choice-prefix">A:</p>
            <p class="choice-text" data-number="1">choice1</p>
        </div>
        <div id="answer-choice">
            <p class="choice-prefix">B:</p>
            <p class="choice-text" data-number="2">choice2</p>
        </div>
        <div id="answer-choice">
            <p class="choice-prefix">C:</p>
            <p class="choice-text" data-number="3">choice3</p>
        </div>
        <div id="answer-choice">
            <p class="choice-prefix">D:</p>
            <p class="choice-text" data-number="4">choice4</p>
        </div>
        

        <div class="container-sec" id="nav-container">
        
            <button class="nav-btn" id="skip-btn">Skip</button>
        </div>


    </section>


</body>
</html>
